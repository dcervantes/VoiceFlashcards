<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceFlashcards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="step-1" class="step active" style="display: none;">
        <h1>Seleccionar Archivo CSV</h1>
        <div class="csv-options-container">
            <div class="csv-option" onclick="handlePresetFileSelect('data/english_phrases.csv', 'en-US')">
                <span role="img" aria-label="English"></span>
                <p>English Phrases</p>
            </div>
            <div class="csv-option" onclick="handlePresetFileSelect('data/spanish_phrases.csv', 'es-ES')">
                <span role="img" aria-label="Spanish"></span>
                <p>Spanish Phrases</p>
            </div>
            <div class="csv-option" onclick="handlePresetFileSelect('data/german_phrases.csv', 'de-DE')">
                <span role="img" aria-label="German"></span>
                <p>German Phrases</p>
            </div>
            <div class="csv-option" onclick="handlePresetFileSelect('data/italian_phrases.csv', 'it-IT')">
                <span role="img" aria-label="Italian"></span>
                <p>Italian Phrases</p>
            </div>
            <div class="csv-option" onclick="handlePresetFileSelect('data/french_phrases.csv', 'fr-FR')">
                <span role="img" aria-label="French"></span>
                <p>French Phrases</p>
            </div>
            <div class="csv-option">
                <label for="file-input" class="file-label">
                    <span role="img" aria-label="Upload"></span>
                    <p>Subir archivo CSV</p>
                </label>
                <input type="file" id="file-input" accept=".xlsx, .xls, .csv" style="display: none;"
                    onchange="handleFileSelect(event)">
            </div>
        </div>
    </div>

    <div id="step-1.5" class="step" style="display: none;">
        <h1>Configuraci贸n de Flashcards</h1>
        <label for="num-flashcards">N煤mero de Flashcards:</label>
        <input type="number" id="num-flashcards" min="1" value="10" class="centered-input">

        <h2>Niveles a Incluir:</h2>
        <div class="slider-container">
            <div id="level-labels">
                <!-- Los niveles se mostrar谩n aqu铆 -->
            </div>
            <input type="range" id="level-slider" min="1" max="6" value="6" oninput="updateLevels(this.value)">
        </div>

        <button onclick="goToStep1()">Volver</button> <!-- Bot贸n "Volver" -->
        <button onclick="goToStep2()">Comenzar</button> <!-- Bot贸n "Comenzar" -->
    </div>


    <div id="step-2" class="step" style="display: none;">
        <div id="progress-bar">
            <div id="progress"></div>
        </div>

        <div id="flashcard-container">
            <div id="flashcard-level"></div> <!-- Contenedor para el nivel -->
            <div id="flashcard">
                <div id="countdown" style="display: none;">3</div>
            </div>
        </div>
        <div id="recognized-text"></div>
        <div class="input-section">
            <button id="start-rec-btn" onclick="toggleRecognition()"></button>
            <button id="play-phrase-btn" onclick="playPhrase()"></button>
        </div>
        <div id="stats">
            Correctas: <span id="correct-count">0</span> | Errores: <span id="error-count">0</span>
        </div>
    </div>


    <div id="step-3" class="step" style="display: none;">
        <h1>Resultados</h1>
        <p>Correctas: <span id="final-correct-count"></span></p>
        <p>Errores: <span id="final-error-count"></span></p>
        <p>Tiempo total: <span id="final-time"></span></p>
        <button onclick="retry()">Volver a intentar</button>
        <button onclick="regeneratePhrases()">Nuevo intento</button> <!-- Nuevo bot贸n -->
        <button onclick="restart()">Salir</button> <!-- Actualizar texto del bot贸n -->
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="js/recognition.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
